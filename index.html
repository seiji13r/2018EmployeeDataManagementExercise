<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Employee Data Management Sheet</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container">
                        <h1 class="display-4">Employee Data Management</h1>
                        <p class="lead">A Comprehensive Directory of Employee Billables Hours.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Current Employees</h5>
                    <div class="card-body">
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                      </tr>
                                    </tbody>
                                   </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Add Employee</h5>
                        <div class="card-body">
                                <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-12">
                                            <label for="input-name">Employee Name</label>
                                            <input type="text" class="form-control" id="input-name" placeholder="John Doe">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="input-role">Role</label>
                                          <input type="text" class="form-control" id="input-role" placeholder="CEO">
                                        </div>
                                        <div class="form-group">
                                          <label for="input-start-date">Start Date (MM/DD/YYYY)</label>
                                          <input type="date" class="form-control" id="input-start-date">
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="input-monthly-rate">Monthly Rate</label>
                                            <input type="number" class="form-control" id="input-rate" placeholder="20000">
                                            <br>
                                            <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>
                                          </div>

                                        
                
                                       </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
